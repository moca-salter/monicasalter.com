<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-107241585-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments)};
	  gtag('js', new Date());

	  gtag('config', 'UA-107241585-1');
	</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0389ed">
	<meta name="theme-color" content="#ffffff">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Work+Sans:600,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/style.css">
	{{ .Hugo.Generator }}
</head>
<body>
	<header role="banner" class="header">
		<div class="container container--lg">
			<div class="header_inner">
				<div class="header_item header_item--logo">
					{{ partial "images/monica-salter-logo.svg" . }}
				</div>
				<nav class="header_item header_item--nav">
					<ul class="main-nav">
						<li class="main-nav_item"><a data-scroll href="#work">Work</a></li>
						<li class="main-nav_item"><a data-scroll href="#about">About</a></li>
						<li class="main-nav_item"><a data-scroll href="#more">More</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
